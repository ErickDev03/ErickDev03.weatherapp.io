<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="pop-up.css" />
		<link rel="stylesheet" href="card-data.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="pop-up-card">
			<div class="pop-up">
				<div class="icon-signal">
					<i class="fas"></i>
				</div>
				<div class="message">
					<span id="message"></span>
				</div>
			</div>
			<div class="line-time"></div>
		</div>

		<div class="card-search" id="card-search">
			<div class="head-weather">
				<h3>Weather App <i class="fas fa-cloud-sun"></i></h3>
			</div>
			<div class="body-weather">
				<form>
					<input type="text" placeholder="Enter city name" id="cityName" />
				</form>
			</div>
			<div class="middle">
				<div class="line"></div>
				<span>Or</span>
				<div class="line"></div>
			</div>
			<button type="submit" class="" id="getGeo">
				Get Device Location <i class="fas fa-map-marker-alt"></i>
			</button>
			<button type="submit" class="search-city activeSearch" id="search-city">
				Search City <i class="fas fa-city"></i>
			</button>
		</div>
		<!-- Output datas-->
		<div class="card-data">
			<div class="return-home">
				<div class="slide">
					<i class="fas fa-arrow-left"></i>
					<h3>Weather App <i class="fas fa-cloud-sun"></i></h3>
				</div>
			</div>
			<div class="body-data">
				<img src="#" alt="" />
				<h1 id="grade">0°C</h1>
				<span id="desc">-</span>
				<div class="address">
					<i class="fas fa-map-marker-alt"></i>
					<span id="location">-</span>
				</div>
			</div>
			<div class="foot-data">
				<div class="feels-like">
					<div class="icon-feels">
						<i class="fa-solid fa-temperature-high"></i>
					</div>
					<div class="dec-feels">
						<span id="feels-like"> 0°C</span>
						<span>-</span>
					</div>
				</div>
				<div class="humidity">
					<div class="icon-humidity">
						<i class="fa-solid fa-droplet"></i>
					</div>
					<div class="dec-humidity">
						<span id="humidity"> 0%</span>
						<span>Humidity</span>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://kit.fontawesome.com/9d36607ddf.js"
			crossorigin="anonymous"
		></script>
		<script src="./index.js"></script>
		<script src="./animated.js"></script>
	</body>
	<footer>
		<span>By Erick Sosa - &copy; 2022</span>
	</footer>
</html>
